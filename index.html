<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Blueprint</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: url('chromo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      text-shadow: 0 0 3px #000;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 3em;
    }
    p.description {
      text-align: center;
      font-size: 1.3em;
      margin-bottom: 40px;
    }
    .chromosome-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 20px;
      justify-items: center;
    }
    .chromosome-item {
      text-align: center;
      cursor: pointer;
    }
    .chromosome-item img {
      width: 80px;
      height: 80px;
      background: #ffffff;
      border-radius: 50%;
      padding: 10px;
      transition: transform 0.2s;
    }
    .chromosome-item img:hover {
      transform: scale(1.1);
    }
    dialog {
      background: #ffffff;
      color: #000000;
      border: none;
      border-radius: 10px;
      padding: 20px;
      width: 80%;
      max-width: 500px;
    }
    dialog::backdrop {
      background: rgba(0, 0, 0, 0.8);
    }
    .close-btn {
      float: right;
      cursor: pointer;
      background: #007BFF;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>The Blueprint</h1>
    <p class="description">Learn about the function of each of the 23 chromosomes we possess and the mutations and diseases pertaining to each chromosome.</p>

    <div class="chromosome-grid" id="chromosome-grid"></div>
  </div>

  <dialog id="chromosomeDialog">
    <button class="close-btn" onclick="document.getElementById('chromosomeDialog').close()">Close</button>
    <h2 id="dialogTitle"></h2>
    <p id="dialogContent"></p>
  </dialog>

  <script>
    const chromosomeInfo = {
      1: "Chromosome 1 is the largest and holds genes linked to Alzheimer's, breast cancer, and hearing loss.",
      2: "Chromosome 2 contains genes involved in developmental delay and immune disorders.",
      3: "Chromosome 3 plays roles in cancer suppression and retinal development.",
      4: "Chromosome 4 is linked with Huntingtonâ€™s disease and skeletal abnormalities.",
      5: "Chromosome 5 contains genes associated with spinal muscular atrophy and cleft palate.",
      6: "Chromosome 6 holds the MHC region vital for immune response and autoimmune diseases.",
      7: "Chromosome 7 includes genes linked to cystic fibrosis and Williams syndrome.",
      8: "Chromosome 8 affects brain development and immune system genes.",
      9: "Chromosome 9 contains ABO blood group genes and those linked to bladder cancer.",
      10: "Chromosome 10 harbors genes for insulin production and neurodevelopment.",
      11: "Chromosome 11 is associated with sickle cell disease and Wilms tumor.",
      12: "Chromosome 12 includes genes involved in growth and some forms of diabetes.",
      13: "Chromosome 13 includes the BRCA2 gene and is linked to retinoblastoma.",
      14: "Chromosome 14 carries genes associated with early-onset Alzheimer's.",
      15: "Chromosome 15 is tied to Angelman and Prader-Willi syndromes.",
      16: "Chromosome 16 involves genes for kidney disorders and autism.",
      17: "Chromosome 17 includes BRCA1 and genes for neurological disorders.",
      18: "Chromosome 18 is linked to Edwards syndrome and congenital abnormalities.",
      19: "Chromosome 19 is rich in genes related to lipid metabolism and immune function.",
      20: "Chromosome 20 contains genes influencing diabetes and epilepsy.",
      21: "Chromosome 21, the smallest, causes Down syndrome when triplicated.",
      22: "Chromosome 22 is linked with DiGeorge syndrome and schizophrenia.",
      X: "Chromosome X determines many sex-linked traits and disorders like hemophilia and Duchenne muscular dystrophy.",
      Y: "Chromosome Y carries genes critical for male development and spermatogenesis."
    };

    const grid = document.getElementById('chromosome-grid');
    [...Array(22).keys()].map(i => i + 1).concat(['X', 'Y']).forEach(ch => {
      const div = document.createElement('div');
      div.className = 'chromosome-item';
      div.innerHTML = `
        <img src="https://img.icons8.com/ios-filled/100/dna-helix.png" alt="Chr ${ch}" onclick="showInfo('${ch}')">
        <div style="margin-top: 5px;">Chr ${ch}<p style="text-align:center; margin-top: 20px;">
  <a href="blog.html" style="color: #00f; font-size: 1.2em;">Visit Prisha's Blog</a>
</p>
</div>
      `;
      grid.appendChild(div);
    });

    function showInfo(chrom) {
      document.getElementById('dialogTitle').innerText = `Chromosome ${chrom}`;
      document.getElementById('dialogContent').innerText = chromosomeInfo[chrom];
      document.getElementById('chromosomeDialog').showModal();
    }
  </script>
</body>
</html>
