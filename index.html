<!DOCTYPE html>

<head>

  <title>The Blueprint - Home</title>
  <style>
    body {
      margin: 0;

      font-family: 'Segoe UI', sans-serif;
      background: url('chromo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;

.menu-toggle {
  display: none;
  position: fixed;
  top: 10px;
  left: 10px;
  background-color: #007BFF;
  color: white;
  padding: 10px 15px;
  border-radius: 5px;
  z-index: 1100;
  cursor: pointer;
}
.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 220px;
  background-color: rgba(0, 0, 0, 0.85);
  padding: 20px;
  box-sizing: border-box;
  z-index: 1000;
}
.sidebar a {
  display: block;
  color: #00bfff;
  font-size: 1.1em;
  margin: 15px 0;
  text-decoration: none;
  padding: 5px;
  border-radius: 5px;
}
.sidebar a:hover, .sidebar a.active {
  background-color: #007BFF;
  color: white;
}
@media screen and (max-width: 768px) {
  .menu-toggle {
    display: block;
  }
  .sidebar {
    display: none;
    width: 100%;
    height: auto;
    position: relative;
  }
  .sidebar.open {
    display: block;
  }
  .container {
    margin-left: 0 !important;
  }
}

    .main-content {
      margin-left: 220px;
      padding: 40px;
      flex-grow: 1;
      background-color: rgba(0, 0, 0, 0.6);
    }

    h1 {
      text-align: center;
      font-size: 3em;
    }

    p.description {
      text-align: center;
      font-size: 1.3em;
      margin-bottom: 40px;
    }

    .chromosome-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .chromosome-item {
      text-align: center;
      cursor: pointer;
    }

    .chromosome-item img {
      width: 80px;
      height: 80px;
      background: #ffffff;
      border-radius: 50%;
      padding: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .chromosome-item img:hover {
      transform: scale(1.2);
      box-shadow: 0 0 15px #00bfff;
    }

    dialog {
      background: #ffffff;
      color: #000000;
      border: none;
      border-radius: 10px;
      padding: 20px;
      width: 80%;
      max-width: 600px;
    }

    dialog::backdrop {
      background: rgba(0, 0, 0, 0.8);
    }

    .close-btn {
      float: right;
      cursor: pointer;
      background: #007BFF;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
