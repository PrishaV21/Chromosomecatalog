<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prisha's Blog</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: url('chromo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      text-shadow: 0 0 3px #000;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
    }
    .blog-header-images {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }
    .blog-header-images img {
      width: 60px;
      height: auto;
    }
    form {
      margin-bottom: 30px;
    }
    input[type="text"], input[type="date"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .entry {
      background-color: #ffffff;
      color: #000000;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-shadow: none;
    }
    .tags {
      margin-top: 5px;
      font-size: 0.9em;
      color: #444;
    }
  
.menu-toggle {
  display: none;
  position: fixed;
  top: 10px;
  left: 10px;
  background-color: #007BFF;
  color: white;
  padding: 10px 15px;
  border-radius: 5px;
  z-index: 1100;
  cursor: pointer;
}
.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 220px;
  background-color: rgba(0, 0, 0, 0.85);
  padding: 20px;
  box-sizing: border-box;
  z-index: 1000;
}
.sidebar a {
  display: block;
  color: #00bfff;
  font-size: 1.1em;
  margin: 15px 0;
  text-decoration: none;
  padding: 5px;
  border-radius: 5px;
}
.sidebar a:hover, .sidebar a.active {
  background-color: #007BFF;
  color: white;
}
@media screen and (max-width: 768px) {
  .menu-toggle {
    display: block;
  }
  .sidebar {
    display: none;
    width: 100%;
    height: auto;
    position: relative;
  }
  .sidebar.open {
    display: block;
  }
  .container {
    margin-left: 0 !important;
  }
}

</style>
</head>
<body>

<div class="menu-toggle" onclick="toggleMenu()">‚ò∞ Menu</div>
<div class="sidebar" id="sidebar">
  <a href="index.html" id="homeLink">üè† Home</a>
  <a href="blog.html" id="blogLink">üìù Prisha's Blog</a>
  <a href="resume.html" id="resumeLink">üìÑ Resume</a>
  <a href="contact.html" id="contactLink">üì¨ Contact</a>
</div>
<script>
  function toggleMenu() {
    var menu = document.getElementById("sidebar");
    menu.classList.toggle("open");
  }
  window.onload = function() {
    const path = window.location.pathname;
    if (path.includes('resume')) document.getElementById('resumeLink').classList.add('active');
    else if (path.includes('contact')) document.getElementById('contactLink').classList.add('active');
    else if (path.includes('blog')) document.getElementById('blogLink').classList.add('active');
    else document.getElementById('homeLink').classList.add('active');
  };
</script>

  <div class="container">
    <h1>Prisha's Research and Thoughts on Chromosomes</h1>
    <div class="blog-header-images">
      <img src="https://img.icons8.com/ios-filled/100/dna-helix.png" alt="DNA 1"/>
      <img src="https://img.icons8.com/ios-filled/100/dna-helix.png" alt="DNA 2"/>
      <img src="https://img.icons8.com/ios-filled/100/dna-helix.png" alt="DNA 3"/>
    </div>

    <form onsubmit="addEntry(event)">
      <label>Date:</label>
      <input type="date" id="entryDate" required>
      <label>Tags (comma-separated):</label>
      <input type="text" id="entryTags" placeholder="e.g. chromosome 5, trisomy">
      <label>Your Thoughts:</label>
      <textarea id="entryText" placeholder="Write your research or thoughts here..." required></textarea>
      <button type="submit">Add Entry</button>
    </form>

    <div id="entries"></div>
  </div>

  <script>
    const entryBox = document.getElementById("entries");

    function loadEntries() {
      const data = JSON.parse(localStorage.getItem("prishaBlog") || "[]");
      entryBox.innerHTML = '';
      data.reverse().forEach(entry => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = "<strong>Date:</strong> " + entry.date +
                        "<div class='tags'><strong>Tags:</strong> " + (entry.tags || 'None') + "</div>" +
                        "<p>" + entry.text + "</p>";
        entryBox.appendChild(div);
      });
    }

    function addEntry(event) {
      event.preventDefault();
      const date = document.getElementById('entryDate').value;
      const text = document.getElementById('entryText').value;
      const tags = document.getElementById('entryTags').value;

      if (date && text) {
        const newEntry = { date, text, tags };
        const existing = JSON.parse(localStorage.getItem("prishaBlog") || "[]");
        existing.push(newEntry);
        localStorage.setItem("prishaBlog", JSON.stringify(existing));
        loadEntries();

        document.getElementById('entryDate').value = '';
        document.getElementById('entryText').value = '';
        document.getElementById('entryTags').value = '';
      }
    }

    window.onload = loadEntries;
  </script>

  <footer style="text-align:center; margin-top: 50px; padding: 20px; background-color: rgba(0,0,0,0.7); font-size: 0.9em;">
    <p>&copy; 2025 Prisha Vora. All rights reserved. | <a href="index.html" style="color:#00bfff;">Home</a></p>
  </footer>

</body>
</html>
